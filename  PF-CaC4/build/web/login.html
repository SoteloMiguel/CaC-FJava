<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Miguel Angel Sotelo">
    <title>Login de Usuario</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">
  </head>
    <body class="text-center bg-light">
        <form class="form-signin" action="loginServlet" method="post">
            <img class="mb-4" src="./images/logo.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Ingresar al sistema</h1>
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su email" required autofocus>
            <label for="clave" class="sr-only">Clave</label>
            <input type="password" name="clave"  id="clave" class="form-control" placeholder="Ingrese su clave" required>
        
            <div class="checkbox mb-3">
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
            <button class="btn btn-lg btn-danger btn-block">Cancelar</button>
        </form>
    </body>
</html>
